syntax = "proto3";

package spotify.login5.v3.challenges;

option go_package = "github.com/devgianlu/go-librespot/proto/spotify/login5/v3/challenges";

message CodeChallenge {
  Method method = 1;
  enum Method {
    UNKNOWN = 0;
    SMS = 1;
  }

  int32 code_length = 2;
  int32 expires_in = 3;
  string canonical_phone_number = 4;
}

message CodeSolution {
  string code = 1;
}